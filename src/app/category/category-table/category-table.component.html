<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">status</th>
        <th scope="col">event</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of catgories;let index = index">
        <th scope="row">{{ index }}</th>
        <td>{{ data.name }}</td>
        <td *ngIf="data.status === 1; else status">Enanle</td>
        <ng-template #status><td>Disable</td></ng-template>
        <td>
          <button type="button" class="btn btn-warning">Update</button>
          <button type="button" class="btn btn-danger" (click)="deleteCategory(data.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
